<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-container"> 
        <!-- This is the picture section-->
    <section class="picture-section"> 

        <div class="odin-logo">

          
            <img src="images/odin-lined.png" alt=""> 
            <p> ODIN </p>
          
        </div> 
        <p class="credit"> Photo by <span> Samara Doole </span> on <span> Unsplash</span></p>

    </section>


        <!-- This is the form section-->
    <section class="form-section">

        <header class="form-header"> 

            <p class ="first-paragraph"> This is not a real online service ! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span> now</span> to get started</p>

            <p class="second-paragraph"> You <span> know </span> you want to.</p>

        </header>

        <form action="" method="post">
            
            <p class="greeting"> Let's do this ! </p>

            <div class="id1">

            <ul>
                <li>  <label for="first-name"> FIRST NAME </label> </li>
                <li> <input type="text" name="" id="first-name" placeholder="Thor" autofocus> </li>
            </ul>
      
            <ul> 
                <li> <label for="last-name"> LAST NAME </label> </li>
                <li> <input type="text" name="" id="last-name" placeholder="Odison"></li>
            </ul>
            </div>

            <div class="id2"> 
            <ul> 
                <li><label for="e-mail"> EMAIL </label></li>
                <li><input type="email" name="" id="e-mail"></li>
            </ul>

            <ul>
                <li><label for="number"> PHONE NUMBER </label></li>
                <li> <input type="tel" name="" id="phone-number"></li>
            </ul>
            </div>

            <div class="id3">

            <ul>
                <li> <label for="password"> PASSWORD </label></li>
                <li> <input type="password" name="" id="password" required> <span> </span></li>
                
            </ul>

            <ul>
                <li> <label for="password-confirm"> CONFIRM PASSWORD </label></li>
                <li><input type="password" name="" id="password-confirm" required> <span></span></li>
        
            </ul>
            </div>


            <div class="submit-button"> 

                <button type="submit"> Create Account </button> 

                <p> Already have an account ? <span> Log in </span></p>

            </div>
            
            
        </form>

    
    </section>

    </div>

</body>
</html>
